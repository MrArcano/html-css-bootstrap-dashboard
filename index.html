<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-media.css">

  <title>Bool Dashboard</title>
</head>
<body>
  <header>
    <!-- navbar -->
    <nav class="navbar navbar-expand bg-grey">
      <div class="container-fluid bg-white ">
        <!-- logo -->
        <a class="navbar-brand navbar-brand" href="#">

          <div class="d-none d-lg-block">
            <img class="img-fluid " src="img/logo.svg" alt="logo">
          </div>
          <div class="image-ml d-lg-none">
            <img class="" src="img/mobile-logo.png" alt="mobile-logo">
          </div>
        </a>
        <!-- end logo -->

        <!-- menu -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
          <!-- form search -->
          <form class="bg-light-grey rounded d-flex align-items-center w-100">
            <label for="search" class="ms-2">
              <i class="fa-solid fa-magnifying-glass"></i>
            </label>
            <input type="text" placeholder="Prova a cercare: Lezione di Laravel" class="form-control form-control-custom" id="search">
          </form>
          <!-- end form -->

          <ul class="navbar-nav">
            
            <li class="nav-item d-none d-lg-inline-block">
              <a class="nav-link" href="#">
                <i class="fa-solid fa-list-ul"></i>
              </a>
            </li>
            <li class="nav-item d-none d-lg-inline-block">
              <a class="nav-link" href="#">
                <i class="fa-solid fa-circle-question"></i>
              </a>
            </li>
            <li class="nav-item d-none d-lg-inline-block">
              <a class="nav-link" href="#">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </a>
            </li>

            <!-- dropdown -->
            <li class="nav-item dropdown">
              <a class="nav-link text-orange" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-bell"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Profilo</a></li>
                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </li>
            <!-- end dropdown -->

          </ul>
          
        </div>
      </div>
    </nav>
    <!-- end navbar -->
  </header>
  <main class="debug">
    <aside>
      ASIDE
    </aside>
    <div class="scroll-box">
      <div class="bg-primary text-white">
        Boolean
      </div>
      <div class="container-fluid ">
        <div class="row">
  
          <div class="col-12 col-lg-7 ">
            <div class="card my-3">
              <h5 class="card-header ">
                Prossime classi
              </h5>
              <div class="card-body">
                TABLE
              </div>
            </div>

            <div class="card my-3">
              <h5 class="card-header ">
                F.A.Q.
              </h5>
              <div class="card-body">
                ACCORDION
              </div>
            </div>

          </div>
  
          <div class="col-12 col-lg-5">

            <div class="card my-3">
              <h5 class="card-header ">
                Todo
              </h5>
              <div class="card-body">
                CHECKBOX
              </div>
            </div>

            <div class="card my-3">
              <div class="card-body">
                GRAPH
              </div>
            </div>
          </div>
  
        </div> <!-- end row -->
      </div><!-- end container fluid -->
    </div><!-- end scroll-box -->
  </main>
</body>
</html>
